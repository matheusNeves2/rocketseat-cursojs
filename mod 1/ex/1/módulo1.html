<body>
    <script>
    function exibeMensagem(endereco) {
  return (
    "O usuário mora em " +
    endereco.cidade +
    " / " +
    endereco.uf +
    ", no bairro " +
    endereco.bairro +
    ', na rua "' +
    endereco.rua +
    '" com nº ' +
    endereco.numero +
    "."
  );
}

var endereco = {
  rua: "Rua dos neguinho",
  numero: 1879,
  bairro: "Ipiringa",
  cidade: "São José",
  uf: "SC"
};

console.log(exibeMensagem(endereco));
    
    </script>
